<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work Experience</title>

    <style>
        body {
            background-color: blue;
            color: white; /* Set text color to white for better readability on blue background */
            margin: 0; /* Remove default margin */
            font-family: 'Times New Roman', Times, serif; /* Set font to Times New Roman */
        }

        header {
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .black-text {
            color: black;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Work Experience</h1>
    </header>

    <section>
        <p>I have work experience at Walgreens.</p>
        <p class="black-text">I also have worked as an intern at Jersey City Medical Center.</p>
        
        <!-- Image tag with an example image path -->
        <img src="unnamed.jpg"
    </section>

</body>
</html>
